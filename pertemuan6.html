<!DOCTYPE html>
<head>
    <title>Operasi aritmatik</title>
</head>
<body>
    <script language="javascript">
        document.writeln("<pre>");
        document.writeln("<b><font size='5'>");
        document.writeln("Selamat datang di javascript!");
        document.writeln("</font></b>");
        document.writeln("<i>");
        document.writeln("Berikut adalah contoh aritmatik!");
        document.writeln("</i>");
        document.writeln("<h1>operasi aritmatik</h1>");
        var A = "100";
        var B = "200";
        var C = 300;
        var D = 400;
        var E = A + B;
        document.writeln('"100" + "200" = ' + E);
        E = B + C;
        document.writeln('"200" + 300 = ' + E);
        E = C + D;
        document.writeln('300 + 400 = ' + E);
        document.writeln("</pre>");
    </script>

<script language="javascript">
    function tekan() {
        var namastr =  (document.fform.nama.value);

</script>
